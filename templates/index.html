<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Duration Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-8">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-8">
                YouTube Playlist Duration Calculator
            </h1>

            <form method="POST" class="space-y-6">
                <div>
                    <label for="playlist_url" class="block text-sm font-medium text-gray-700">
                        Enter YouTube Playlist URL
                    </label>
                    <input type="text" 
                           name="playlist_url" 
                           id="playlist_url"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                           placeholder="https://www.youtube.com/playlist?list=..."
                           required>
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Calculate Duration
                </button>
            </form>

            {% if error %}
            <div class="mt-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}

            {% if duration %}
            <div class="mt-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative">
                <p class="font-medium">Playlist Duration: {{ duration }}</p>
                <p class="text-sm mt-1">Total Seconds: {{ seconds }}</p>
                <p class="text-sm mt-1">Number of Videos: {{ videos_count }}</p>
            </div>
            {% endif %}
        </div>
        <footer class="text-center text-gray-500 text-sm py-4">
            Created by <a href="https://github.com/heidarir88" class="text-blue-600 hover:underline" target="_blank">Reza Heidari</a>
        </footer>
    </div>
</body>
</html>
